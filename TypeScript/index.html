<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Company</title>

    <link rel="stylesheet" href="./style.css">        <!-- link to css style file-->
</head>
<body>
    <header>
        <h1>Fake Company</h1>
        <h2>Since summer 2023 &#129299 &nbsp &nbsp Looking for partners &#129309</h2>
        <!-- <h2>Looking for partner!</h2> -->
        <!-- <div style="clear: both">
            <h2 style="float: left">Begin in summer 2023</h2>
            <h3 style="float: right">Looking for partner!</h3>
        </div>
        <hr /> -->

        <form id = "new-employee-form">         <!-- to submit new employee -->
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Employee</span>
                    <div class="icon"></div>
                </div>
                <ul class="menu">
                    <li class="active">Employee</li>
                    <li>Manager</li>
                    <li>Department</li>
                </ul>
            </div>
            <input type = "text" 
                    id="new-employee-input"
                    placeholder="Hire someone to work for you (for free) :)">
            <button type="submit" id="new-employee-submit"> Add employee </button>
        </form>
    </header>

    <main>
        <section class="employee-list">     <!-- to display all employees -->
            <h2>Employees name</h2>

            <div id="employees">
                <!-- <ul class="employee"></ul> -->

                <!-- TS/JS take control in here-->
                <div class="employee">
                    <div class="content">
                        <input type="text"
                                class="text"
                                value="One shiny employee"
                                readonly
                        >
                    </div>
                    <div class="actions"> 
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <!-- <div class="employee">
                    <div class="content">
                        <input type="text"
                                class="text"
                                value="Two shiny employee"
                                readonly
                        >
                    </div>
                    <div class="actions"> 
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->

            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
